<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/14cd8c5c36.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <article class="logo">MyHome <span>Furniture</span></article>

        <input type="checkbox" id="check">
        <label for="check" class="menu-btn">
            <i class="fa fa-bars" id="menu-icon"></i>
            <i class="fa-solid fa-x" id="close-icon"></i>
        </label>
       
        <ul class="menu">
            <li><a href="./Index.html" target="_self" style="--i:0;">Home</a></li>
            <li><a href="./logIn.html" target="_self" style="--i:1;">Shop</a></li>
            <li><a href="./logIn.html" target="_self" style="--i:2;">Login</a></li>
            <li><a href="./logIn.html" style="--i:3;"><i class="fa-solid fa-cart-shopping"></i></a></li>
        </ul>
        </nav>
    <section class="body" id="login">          
    <main class="wrapper">
        <form action="#">
        <h1>Login</h1>
        <article class="input-box">
            <input type="text" placeholder="Username" required>
            <i class="fa-solid fa-user"></i>
        </article>
        <article class="input-box">
            <input type="password" placeholder="Password" required>
            <i class="fa-solid fa-lock"></i>
        </article>
        <article class="remember-forgot">
            <label><input type="checkbox">Remember Me</label>
            <a href="#">Forgot Password?</a>
        </article>
        <button type="submit" class="btn">Login</button>
        <article class="signup-link">
            <p>Don't have an account? <a href="#signup">Sign Up</a></p>
        </article>
        </form>
    </main>
</section> 

<section class="body" id="signup">
    <main class="wrapper">
        <form action="#login">
        <h1>Sign Up</h1>
        <article class="input-box">
            <input type="email" placeholder="Email" required>
            <i class="fa-solid fa-envelope"></i>
        </article>
        <article class="input-box">
            <input type="text" placeholder="Username" required>
            <i class="fa-solid fa-user"></i>
        </article>
        <article class="input-box">
            <input type="password" placeholder="Password" required>
            <i class="fa-solid fa-lock"></i>
        </article>
        <button type="submit" class="btn">Login</button>
        </form>
    </main>
</section>
</body>
</html>
